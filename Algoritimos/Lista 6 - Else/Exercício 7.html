<html>
    <head></head>
    <body>
        Quantidade de homens: <br>
        <input type="number" id="input_hm"> <br>
        Quantidade de mulheres: <br>
        <input type="number" id="input_m"> <br>
        <button onclick="calc()">Usar elevador</button>
        <div id="x"></div>
    </body>
</html>

<script>
    function calc(){
        var peso = (Number(input_hm.value) * 90) + (Number(input_m.value) * 70)

        if (peso < 500){
            x.innerHTML = `<b style = "color = green"></b> O elevador vai se mover, pois está com ${peso}kg.`
        }
        else{
            x.innerHTML = `<b style = "color = red"></b> Alguém precisa descer. Precisa perder ${peso - 500}kg para mover o elevador`
        }
    }
</script>
