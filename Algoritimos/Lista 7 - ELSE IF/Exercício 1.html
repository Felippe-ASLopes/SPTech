<html>
    <head></head>
    <body>
        Insira sua altura: <br>
        <input id="input_altura"><br>
        <button onclick="analisar()">Analisar estatura</button>
        <div id="resultado"></div>
    </body>
</html>

<script>
    function analisar(){
        if (input_altura.value <= 1.65){
            resultado.innerHTML = `Você pode ser piloto de corrida.`
        }
        else if(input_altura.value <= 1.8){
            resultado.innerHTML = `Você pode ser jogador de futebol.`
        }
        else{
            resultado.innerHTML = `Você pode ser jogador de basquete ou vôlei.`
        }
    }
</script>
