<html>
    <head></head>
    <body>
        Qual Ã© a renda familiar mensal? <br>
        <input type="number" id="input_renda"><br>
        <button onclick="analisar()">Analisar renda</button>
        <div id="resultado"></div>
    </body>
</html>

<script>
    function analisar(){
        if(input_renda.value <= 250){
            resultado.innerHTML = `Classe E`
        }
        else if(input_renda.value <= 900){
            resultado.innerHTML = `Classe D`
        }
        else if(input_renda.value <= 2500){
            resultado.innerHTML = `Classe C`
        }
        else if(input_renda.value <= 9500){
            resultado.innerHTML = `Classe B`
        }
        else{
            resultado.innerHTML = `Classe A`
        }
    }
</script>
