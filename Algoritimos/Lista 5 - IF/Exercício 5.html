<html>
    <head></head>
    <body>
        Quantos KWh você consumiu no mês?
        <input type="number" id="input_kwh"><br>
        <button onclick="cal()">Calcular conta de luz</button>
        <div id="x"></div>
    </body>
</html>

<script>
    function cal(){
        
        var conta = (input_kwh.value * 0.85)



        if (Number(input_kwh.value) < 100){
          conta = (conta * 0.9)
        }
        alert (`Você pagará ${conta} reais na sua conta de luz.`)
    }
</script>
